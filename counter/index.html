<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Jquery Counter Plugin</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="counter_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="head_text position-relative">
                        <h2>Professional Experience</h2>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counter_item">
                        <h2><span class="counter">10</span>K+</h2>
                        <p>Project Complete</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counter_item">
                        <h2><span class="counter">145</span>K+</h2>
                        <p>Happy Clients</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counter_item">
                        <h2><span class="counter">44</span>K+</h2>
                        <p>Clients Project</p>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counter_item">
                        <h2><span class="counter">32</span>K+</h2>
                        <p>Success Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/inview.js"></script>
    <script src="js/counterup.min.js"></script>
    
    
    <script>
        
        $('.counter_wrapper').on('inview', function(event, visible) {
        if (visible) {
            $(this).find('.counter').each(function () {
                var $this = $(this);
                $({ Counter: 0 }).animate({ Counter: $this.text() }, {
                    duration: 4000,
                    easing: 'swing',
                    step: function () {
                        $this.text(Math.ceil(this.Counter));
                    }
                });
            });
            $(this).unbind('inview');
        }
        });

    </script>
</body>
</html>
